<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>打标签</title>
  <link rel="stylesheet" href="style.css">
</head>
<button id="selectFile">选择文件</button>
<button id="exportData">导出</button>
<body>
  <div class="container">
    <div id="name"></div>
    <div id="content"></div>
  </div>
  <div id="selectTag"></div>
  <div id="tags">
    <!-- 在这里添加你的标签 -->
    <!-- <button class="tag">Tag1</button>
    <button class="tag">Tag2</button> -->
  </div>
  <button id="prev">上一个</button>
  <button id="next">下一个</button>

  <button id="setting">这里添加标签</button>

  <div id="settingPanel">
    <div>
      <label for="newTag">标签:</label>
      <input type="text" id="newTag">
      <button id="addTag">添加新标签</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
