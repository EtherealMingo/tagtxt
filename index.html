<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>打标签</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="name"></div>
    <div id="content"></div>
  </div>
  <div id="selectTag"></div>
  <div id="tags">
    <!-- 在这里添加你的标签 -->
    <!-- <button class="tag">Tag1</button>
    <button class="tag">Tag2</button> -->
  </div>
  <button id="prev">Prev</button>

  <button id="setting">Show setting</button>

  <div id="settingPanel">
    <div>
      <label for="newTag">Tag:</label>
      <input type="text" id="newTag">
      <button id="addTag">Add</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
